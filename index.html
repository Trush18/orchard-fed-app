<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Orchard Interface Assessment</title>
  <meta name="description"
    content="Interactive gallery modal and cards with click capture, built per the Orchard FED 2025 brief." />
  <link rel="canonical" href="https://trush18.github.io/orchard-fed-app/">
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="What Does Cooking Mean?">
  <meta property="og:description" content="Accessible gallery & cards build.">
  <!-- Favicons -->
  <link rel="icon" href="/public/icons/favicon.svg" type="image/svg+xml">
</head>

<body>
  <!-- Skip to content for keyboard users -->
  <a href="#main" class="skip-link">Skip to the main content</a>
  <main id="main" role="main" class="main-wrapper" tabindex="-1">
    <!-- Gallery Section rendered here -->
    <section id="gallery" class="photo-gallery" aria-labelledby="photo-gallery">
      <!-- fallback label until CMS data loads -->
      <h1 id="photo-gallery" class="visually-hidden">Gallery</h1>
      <div class="img-grid">
      </div>
      <article class="photo-gallery-desc">
      </article>
    </section>
    <!-- card Section rendered here -->
    <section id="cards" class="taste-section" aria-labelledby="photo-cards">
      <h2 id="photo-cards" class="card-grid-title text-white pb-30 border-bottom fs-30 fw-light text-uppercase"></h2>
      <div class="card-grid text-white fs-21">
      </div>
    </section>
  </main>
  <!-- Accessible Modal (hidden until opened) -->
  <div id="gallery-modal" class="gallery-modal" role="dialog" aria-modal="true" aria-hidden="true"
    aria-labelledby="label-modal" tabindex="-1">
    <h2 id="label-modal" class="visually-hidden">Image preview</h2>
    <img src="" alt="" />
  </div>
  <!-- Entry point (JS/SCSS) -->
  <script type="module" src="./src/js/main.js"></script>
  <noscript>This code requires JavaScript to render CMS content.</noscript>
</body>

</html>
